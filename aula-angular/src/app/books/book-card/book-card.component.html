<mat-card class="book-card">
    <mat-card-content>
        <h3 class="book-card__title">{{ book.title }}</h3>
        <p class="book-card__author">{{ book.author }}</p>
        <img mat-card-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg" alt="Photo of a {{ book.title }}">
        <span class="book-card__year">{{ book.year }}</span>
    </mat-card-content>
</mat-card>
